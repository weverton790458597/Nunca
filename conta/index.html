<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TradeWR - Painel</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #1e1e1e;
      color: #fff;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2c2c2c;
      display: flex;
      flex-direction: column;
      padding: 20px;
      border-right: 1px solid #444;
    }
    .sidebar .logo {
      width: 80px; height: 80px; margin: 0 auto 20px auto;
      background-image: url('icon16.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 18px; font-weight: bold; color: #81c784;
    }
    .menu-item {
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .menu-item:hover { background-color: #81c784; color:#000; font-weight:bold; }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      overflow-y: auto;
      position: relative;
    }
    .placeholder-logo {
      width: 200px;
      height: 200px;
      background-image: url('icon16.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .section {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none; /* escondida por padr√£o */
      width: 100%;
      max-width: 500px;
    }
    .section h3 { color:#81c784; margin-bottom:10px; }
    .section p { color:#ccc; font-size:14px; }

    .start-btn {
      align-self: flex-start;
      padding: 12px 25px;
      background: linear-gradient(145deg, #4caf50, #81c784);
      color:#000;
      font-weight:bold;
      border:none;
      border-radius:6px;
      cursor:pointer;
      margin-top:auto;
      transition: all 0.2s;
    }
    .start-btn:hover {
      background: linear-gradient(145deg, #6fd068, #9be68f);
      transform: translateY(-2px);
    }

  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo"></div>
    <h2 id="userHeader">Bem-vindo</h2>
    <div class="menu-item" data-section="estrategia1">Tutoriais de Uso</div>
    <div class="menu-item" data-section="estrategia2">Gerenciamento de Risco</div>
    <div class="menu-item" data-section="estrategia3">Pagamentos</div>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <!-- Placeholder logo grande -->
    <div class="placeholder-logo" id="placeholderLogo"></div>

    <div class="section" id="estrategia1">
      <h3>Tutoriais de Uso</h3>
      <p>Se voc√™ √© novo usu√°rio, comece por aqui.</p>
    </div>
    <div class="section" id="estrategia2">
      <h3>Tabela de Gerenciamento de Risco</h3>
      <p>Gerenciamento √© o que vai te manter no mercado.</p>
    </div>
    <div class="section" id="estrategia3">
      <h3>Pagamentos</h3>
      <p>Fique atento ao seu dia de vencimento.</p>
    </div>

    <button class="start-btn" id="iniciarTrade">Iniciar Trade</button>
  </div>
<script>
document.addEventListener('DOMContentLoaded', () => {
  // ================= üîê VERIFICA LOGIN =================
  const auth = JSON.parse(localStorage.getItem('auth'));

  if (!auth || !auth.logado) {
    window.location.replace('/login/');
    return;
  }

  // Atualiza √∫ltima tela
  auth.ultimaTela = 'conta';
  localStorage.setItem('auth', JSON.stringify(auth));

  // Nome no header
  const header = document.getElementById('userHeader');
  if (header) {
    header.textContent = `Bem-vindo ao TradeWR, ${auth.nome || ''}`;
  }

  // ================= Menu Interaction =================
  const menuItems = document.querySelectorAll('.menu-item');
  const sections = document.querySelectorAll('.section');
  const placeholderLogo = document.getElementById('placeholderLogo');

  menuItems.forEach(item => {
    item.addEventListener('click', () => {
      placeholderLogo.style.display = 'none';

      const target = item.dataset.section;
      sections.forEach(sec => {
        sec.style.display = sec.id === target ? 'block' : 'none';
      });
    });
  });

  // ================= Iniciar Trade =================
  const iniciarBtn = document.getElementById('iniciarTrade');
  if (iniciarBtn) {
    iniciarBtn.addEventListener('click', () => {
      window.location.href = '/sinais/';
    });
  }
});
</script>

</body>
</html>
